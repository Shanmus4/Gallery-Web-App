
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/gallery.png" />
    

</head>
<body>
    <nav class="mainnavcc navbar navbar-expand-lg navbar-light shadow-sm fixed-top" style="background-color: #b7b7b7">
        <a class="navbar-brand" href="#">
            <ul class="navbar-nav">
            <li>
                <img class="gallery pl-1" src="./assets/gallery (1).svg" alt="Gallery Icon">
                <h3 class="font pt-2 pl-2 font-weight-light"> Cards</h3>
            </li>
            </ul>
        </a>
       
        <ul class="navbar-nav ml-auto" >
                <li class="font pr-2">
                      <label class="switch">
                    <input type="checkbox">
                    <span onclick="colorFunction()" class="slider round pt-2"></span>
                    </label>
                </li>
        </ul>
        

        <ul class="navbar-nav ml-auto">
            <li><button type="submit" class="btn navbar-btn btn-danger" name="logout" id="logout"  value="Log Out">Log Out</button></li>
        </ul> 
    </nav>
    <div class="container-fluid p-5">
         <div class="row mt-5">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <a href="#">
                <div class="card p-1 shadow cards">
                    <div class="card-body">
                        <ul class="card-button list-inline">
                                <li><button type="button" class="btn btn-danger list-inline-item float-right " onclick="deleteFunction()">x</button></li>
                                <li><h5 class="card-title list-inline-item">Card title</h5></li>

                        </ul>
                    </div>
                </div>
                </a>
            </div>
    
            <div class="fixed-bottom">
                <div class="card shadow bottom-card">
                    <div class="card-body">
                        <ul class="card-button list-inline">
                                <li><button type="button" class="add btn btn-primary float-right">+</button></li>
                                <li><h5 class="card-title list-inline-item">Card title</h5></li>

                        </ul>
                    </div>
                </div>
               </div>
        </div>    
    
    
    
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
